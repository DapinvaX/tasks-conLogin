<mat-toolbar>
  <div class="container">
    <a href="/" (click)="navigateToHome($event)" class="logo">
      <mat-icon>check_circle</mat-icon>
      <span>TaskApp</span>
    </a>
    <div class="spacer"></div>

    <ng-container *ngIf="currentUser">
      <span class="user-welcome">¡Hola, {{ currentUser.nombre }}!</span>

      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>

      <button mat-icon-button aria-label="Toggle dark theme" (click)="toggleDarkTheme()" class="theme-toggle">
        <mat-icon>{{ isDarkTheme ? 'wb_sunny' : 'nightlight_round' }}</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>{{ currentUser.nombre }} {{ currentUser.apellido }}</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>email</mat-icon>
          <span>{{ currentUser.email }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </ng-container>

    <ng-container *ngIf="!currentUser">
      <button mat-icon-button aria-label="Toggle dark theme" (click)="toggleDarkTheme()" class="theme-toggle">
        <mat-icon>{{ isDarkTheme ? 'wb_sunny' : 'nightlight_round' }}</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-toolbar>
